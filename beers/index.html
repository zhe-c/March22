<body>
   <div id="brewery">
      <h1 class="title">find where you can get infinite beer</h1>
      <button type="button" class="btn btn-default btn-lg" id="btnClose" onClick="custom_close()">I'm Not 21 or Older</button>
   </div>
  
   <div id="mainContent" >
      <div class="row">
         <div id="search1" class="col-lg-6">
            <div id="chooseState">
               <span>Choose a State from the List:</span>
               <select id="stateName" class="dropdown">            
                  <option class="stateDropDownList"></option>
               </select>
            </div>
            <div id="enterCity">
               <span>Enter a City Name:</span>
               <input type="text" id="cityInput">
            </div>
            <div id="chooseType1">
               <span>Choose a Brewery Type:</span>
               <select id="typeList1">
                  <option value="0" selected>-------------------------Choose Type------------------------</option>
                  <option value="micro">Micro</option>
                  <option value="regional">Regional</option>
                  <option value="brewpub">Brewpub</option>
                  <option value="large">Large</option>
                  <option value="planning">Planning</option>
                  <option value="bar">Bar</option>
                  <option value="contract">Contract</option>
                  <option value="proprietor">Proprietor</option>
               </select>
            </div>
            <div id="buttons1">
               <button type="button" id="buttonGo1" class="btn btn-light">Go!</button>
               <button type="button" id="buttonReset1" class="btn btn-light">Reset</button>
               <button type="button" class="btn btn-light" id="lucky1"><a href="https://www.alc.ca/content/alc/en.html" target="_BLANK">I'm Feeling Lucky</a></button>
            </div>
         </div>
         <div id="search2" class="col-lg-6">
            <div id="enterPostal">
               <span>Enter a Postal Code:</span>
               <input type="text" id="postalInput" value="">
            </div>
            <br>
            <div id="chooseType2">
               <span>Choose a Brewery Type:</span>
               <select id="typeList2">
                  <option value="0" selected>-------------------------Choose Type------------------------</option>
                  <option value="micro">Micro</option>
                  <option value="regional">Regional</option>
                  <option value="brewpub">Brewpub</option>
                  <option value="large">Large</option>
                  <option value="planning">Planning</option>
                  <option value="bar">Bar</option>
                  <option value="contract">Contract</option>
                  <option value="proprietor">Proprietor</option>
               </select>
            </div>
            <div id="buttons2">
               <button type="button" id="buttonGo2" class="btn btn-light">Go!</button>
               <button type="button" id="buttonReset2" class="btn btn-light">Reset</button>
               <button type="button" class="btn btn-light" id="lucky2"><a href="https://casinonovascotia.com/" target="_BLANK">I'm Feeling Lucky</a></button>
            </div>
         </div> 

         <div id="mapid" class="col-lg-12"></div>
      </div>
   </div> 

   <div id="wakeup">
      <h1 class="title" id="stayHome">Forget it.... They're in the USA</h1>
   </div>
